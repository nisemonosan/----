name: namer_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.2
  path_provider: ^2.0.11
  path: ^1.9.0
  provider: ^6.0.0
  sqlite_viewer: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
   - family: NotoSans
     fonts:
       - asset: assets/fonts/NotoSansJP-Thin.ttf
         weight: 100
       - asset: assets/fonts/NotoSansJP-ExtraLight.ttf
         weight: 200
       - asset: assets/fonts/NotoSansJP-Light.ttf
         weight: 300
       - asset: assets/fonts/NotoSansJP-Regular.ttf
         weight: 400
       - asset: assets/fonts/NotoSansJP-Medium.ttf
         weight: 500
       - asset: assets/fonts/NotoSansJP-SemiBold.ttf
         weight: 600
       - asset: assets/fonts/NotoSansJP-Bold.ttf
         weight: 700
       - asset: assets/fonts/NotoSansJP-ExtraBold.ttf
         weight: 800
       - asset: assets/fonts/NotoSansJP-Black.ttf
         weight: 900
   - family: LINESeed
     fonts:
       - asset: assets/fonts/LINESeedJP_TTF_Th.ttf
         weight: 100
       - asset: assets/fonts/LINESeedJP_TTF_Rg.ttf
         weight: 400
       - asset: assets/fonts/LINESeedJP_TTF_Bd.ttf
         weight: 700
       - asset: assets/fonts/LINESeedJP_TTF_Eb.ttf
         weight: 800